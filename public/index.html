<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yo | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a; /* dark blue */
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 40px 50px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.4rem;
    }

    p {
      margin-bottom: 30px;
      color: #94a3b8;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    a {
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .github {
      background: #1f2937;
      color: #e5e7eb;
    }

    .linkedin {
      background: #0a66c2;
      color: #ffffff;
    }

    a:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yo</h1>
    <p>Node.js Backend Developer</p>

    <div class="buttons">
      <a class="github" href="https://github.com/your-username" target="_blank">GitHub</a>
      <a class="linkedin" href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
